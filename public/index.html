<html>

<head>

</head>
<h1>Server Sent Event</h1>
<div id="message">

</div>

<body>
    <script>
        console.log("hello Abhishek");
        let messageBox = document.getElementById('message');
        const sourse = new EventSource('/event');
        sourse.onmessage = (event) => {
            messageBox.innerHTML += `<h2>${event.data}</h2>`
        }

        sourse.onerror = (err) => {
            console.log("Server disconnected: " + err);
        }
    </script>
</body>

</html>
